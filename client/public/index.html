<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--custom css-->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="../src/assert/img/fav.png" />
    <title>Bicester birds</title>

    <style>
      .preloader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-image: url("/src/assert/img/default.gif");
        background-repeat: no-repeat;
        background-color: #fff;
        background-position: center;
      }
    </style>

    <script></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>
      $(function () {
        count = 0;
        wordsArray = ["collaborative", "learning", "design"];
        setInterval(function () {
          count++;
          $("#word").fadeOut(800, function () {
            $(this)
              .text(wordsArray[count % wordsArray.length])
              .fadeIn(400);
          });
        }, 3500);
      });
      let modalId = $("#image-gallery");

      $(document).ready(function () {
        loadGallery(true, "a.thumbnail");

        //This function disables buttons when needed
        function disableButtons(counter_max, counter_current) {
          $("#show-previous-image, #show-next-image").show();
          if (counter_max === counter_current) {
            $("#show-next-image").hide();
          } else if (counter_current === 1) {
            $("#show-previous-image").hide();
          }
        }

        /**
         *
         * @param setIDs        Sets IDs when DOM is loaded. If using a PHP counter, set to false.
         * @param setClickAttr  Sets the attribute for the click handler.
         */

        function loadGallery(setIDs, setClickAttr) {
          let current_image,
            selector,
            counter = 0;

          $("#show-next-image, #show-previous-image").click(function () {
            if ($(this).attr("id") === "show-previous-image") {
              current_image--;
            } else {
              current_image++;
            }

            selector = $('[data-image-id="' + current_image + '"]');
            updateGallery(selector);
          });

          function updateGallery(selector) {
            let $sel = selector;
            current_image = $sel.data("image-id");
            $("#image-gallery-title").text($sel.data("title"));
            $("#image-gallery-image").attr("src", $sel.data("image"));
            disableButtons(counter, $sel.data("image-id"));
          }

          if (setIDs == true) {
            $("[data-image-id]").each(function () {
              counter++;
              $(this).attr("data-image-id", counter);
            });
          }
          $(setClickAttr).on("click", function () {
            updateGallery($(this));
          });
        }
      });

      // build key actions
      $(document).keydown(function (e) {
        switch (e.which) {
          case 37: // left
            if (
              (modalId.data("bs.modal") || {})._isShown &&
              $("#show-previous-image").is(":visible")
            ) {
              $("#show-previous-image").click();
            }
            break;

          case 39: // right
            if (
              (modalId.data("bs.modal") || {})._isShown &&
              $("#show-next-image").is(":visible")
            ) {
              $("#show-next-image").click();
            }
            break;

          default:
            return; // exit this handler for other keys
        }
        e.preventDefault(); // prevent the default action (scroll / move caret)
      });

      $(window).load(function () {
        $(".preloader").fadeOut(1000);
      });

      AOS.init({
        duration: 1200,
      });
      AOS.refresh();
      AOS.init({
        disable: function () {
          var maxWidth = 800;
          return window.innerWidth < maxWidth;
        },
      });
    </script>
  </body>
</html>
